version: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm i -g serverless
        - aws s3 cp s3://bookstats-s3/main/.serverless ./environments/main/.serverless/ --recursive
    build:
      commands:
        - cd ./environments/main && serverless
    postBuild:
      commands:
        - aws s3 cp .serverless/ s3://bookstats-s3/main/.serverless --recursive
  artifacts:
    baseDirectory: ./
    files:
      - '**/*'
  cache:
    - node_modules/**/*

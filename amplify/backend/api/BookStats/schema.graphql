type Book
  @model
  @key(
    name: "booksByUsername"
    fields: ["username"]
    queryField: "booksByUsername"
  )
  @auth(
    rules: [
      { allow: owner, ownerField: "username" }
      { allow: public, operations: [read] }
    ]
  ) {
  id: ID!
  name: String!
  author: String
  pages: Int
  status: String
  read_pages: [Int]
  rating: Int
  image: String
  review: String
  username: String
}
